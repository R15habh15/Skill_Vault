
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Vault - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/src/styles/login.css" rel="stylesheet">
    <!-- Configuration -->
    <script src="/src/scripts/config.js"></script>
</head>
<body>
    <header>
        <nav>
            <a href="/" class="home-btn">Home</a>
        </nav>
    </header>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h2>Welcome Back</h2>
                <p>Sign in to your Skill Vault account</p>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="login-btn">Sign In</button>
                <div class="login-footer">
                    <p>Don't have an account? <a href="/src/pages/register.html">Join now</a></p>
                    <p><a href="#" onclick="showForgotPassword()">Forgot Password?</a></p>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if (!email || !password) {
                showNotification('Please fill in all fields', 'error');
                return;
            }
            const submitBtn = e.target.querySelector('.login-btn');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing in...';
            submitBtn.disabled = true;
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: email.trim(), password: password })
                });
                const data = await response.json();
                if (data.success) {
                    showNotification('Login successful! Redirecting...', 'success');
                    // Store user info but remove sensitive data
                    const { password_hash, ...userInfo } = data.user;
                    console.log('User info received:', userInfo);
                    console.log('User type:', userInfo.user_type);
                    localStorage.setItem('userInfo', JSON.stringify(userInfo));
                    setTimeout(() => {
                        // Redirect based on user type
                        if (userInfo.user_type === 'freelancer') {
                            console.log('Redirecting to freelancer dashboard');
                            window.location.href = '/dashboard';
                        } else if (userInfo.user_type === 'company') {
                            console.log('Redirecting to company dashboard');
                            window.location.href = '/company-dashboard';
                        } else {
                            console.log('Redirecting to home page, user type:', userInfo.user_type);
                            window.location.href = '/';
                        }
                    }, 1500);
                } else {
                    showNotification(data.message || 'Login failed. Please check your email and password.', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showNotification('An error occurred. Please try again.', 'error');
            } finally {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });
        function showForgotPassword() {
            showNotification('Password reset functionality will be implemented soon!', 'info');
        }
        function showNotification(message, type = 'info') {
            const existingNotifications = document.querySelectorAll('.notification');
            existingNotifications.forEach(notification => notification.remove());
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            const colors = {
                success: '#4caf50',
                error: '#f44336',
                info: '#2196f3',
                warning: '#ff9800'
            };
            const icons = {
                success: 'check-circle',
                error: 'exclamation-circle',
                info: 'info-circle',
                warning: 'exclamation-triangle'
            };
            notification.style.cssText = `

                position: fixed;
                top: 20px;
                right: 20px;
                background: ${colors[type]};
                color: white;
                padding: 15px 20px;
                border-radius: 10px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.2);
                z-index: 10000;
                animation: slideInRight 0.3s ease-out;
                max-width: 350px;
                font-family: inherit;
            `;
            notification.innerHTML = `
                <div style="display: flex; align-items: center; gap: 10px;">
                    <i class="fas fa-${icons[type]}"></i>
                    <span>${message}</span>
                </div>
            `;
            document.body.appendChild(notification);
            setTimeout(() => {
                notification.style.animation = 'slideOutRight 0.3s ease-out';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 5000);
        }
        // Add CSS animations for notifications
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideInRight {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOutRight {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
